{% extends 'ground.html' %}
{% load crispy_forms_tags %}

{% block title %}Room Form{% endblock title %}

{% block content %}
    <div>
        <form method ='POST' action=''>
            <div class="form-row">
            
                {% csrf_token %}
               

                <div class="form-group col-md-6 mb-0">
                    {{ form.topic|as_crispy_field }}
                </div>

                <div class="form-group col-md-6 mb-0">
                    {{ form.name|as_crispy_field }}
                </div>
                <div >
                    {{ form.description|as_crispy_field }}
                </div>
            </div>
                <button type="submit" class="btn btn-success"> <i class="fa fa-plus-circle" aria-hidden="true"></i> Register</button>
        </form>
    </div>
{% endblock content %}
